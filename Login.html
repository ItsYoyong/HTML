<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
</head>

<body style="font-family: 'Bebas Neue', sans-serif; background-color: black; align-items: center; display:flex; justify-content: center; margin: 0; height: 100vh;">

    <div style="background: orange; padding: 40px; border-radius: 10px; box-shadow: 0 10px 20px rgb(0, 0, 0,0.1); width: 100%;max-width: 400px;">

        <form action="" id="Login_form">
            <h2 style="text-align: center;margin-bottom: 20px; font-size: 30px;">Log in</h2>


            <div class="inputbox" style="margin-bottom: 20px;" >
                <label style="font-size: 14px; margin-bottom: 5px; display: block;">Username</label>
                <input type="text"  id="UserName" required style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #000000;">
            </div>

            <div class="inputbox" style="margin-bottom: 20px;" >
                <label style="font-size: 14px; margin-bottom: 5px; display: block;">Password</label>
                <input type="password"  id="PassWord" required style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #000000;">
            </div>

            <div style="display: flex; align-content: center; justify-content: space-between; margin-bottom: 20px;">
                <label style="display: flex; font-size: 14px; align-items: center;"><input type="checkbox">Remember me</label>
                <a href="#" style="font-size: 14px; color:rgb(239, 37, 37); text-decoration: none;">Forgot Password?</a>

            </div>

                <button type="submit" style="width: 100%; padding: 12px; background-color: #000000; font-size: 16px; cursor:pointer; color: #dddddd; font-family:'Bebas Neue', sans-serif;">Login</button>
            <div style="text-align: center; margin-top: 20px; font-size: 14px;">

                <p>Don't have an account? <a href="Register.html" style="color: rgb(239, 37, 37); text-decoration: none;">Register</a></p>
            </div>
        </form>

    </div>
    <script>
        if (localStorage.getItem("loggedIn") === "true"){
            window.location.href = "homepage.html";
        }

        document.getElementById("Login_form").addEventListener("submit",function(e) {
            e.preventDefault();
            let user = document.getElementById("UserName").value;
            let pass = document.getElementById("PassWord").value;

            let saveUser = localStorage.getItem("username");
            let savePass = localStorage.getItem("password");

            if (user === saveUser && pass === savePass) {
                localStorage.setItem("loggedIn","true");
                alert("Login Successfully!");
                window.location.href = "homepage.html"
            } else {
                alert("Incorrect Username or Password");
            }
        } );

    </script>
</body>
</html>
