<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
</style>
</head>
<body style="font-family: 'Bebas Neue', sans-serif; background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  
  <div style="background-color: orange; padding: 30px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 350px;">

    <form action="" id="RegisterForm">
      <h2 style="text-align: center; margin-bottom: 20px;font-size: 30px;">Register</h2>
      
      <div style="margin-bottom: 15px;">
        <label style="font-size: 14px; margin-bottom: 5px; display: block;">Full Name</label>
        <input type="text"  id="User_name" placeholder="Enter your complete name" required
          style="width: 95%; padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #000000;">
      </div>

      <div style="margin-bottom: 15px;">
        <label style="font-size: 14px; margin-bottom: 5px; display: block;">Email</label>
        <input type="email"  id="Email" placeholder="Enter your email" required
          style="width: 95%; padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #000000;">
      </div>

      <div style="margin-bottom: 15px;">
        <label style="font-size: 14px; margin-bottom: 5px; display: block;">Password</label>
        <input type="password" id="Pass_word" placeholder="Create a password" required
          style="width: 95%; padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #000000;">
      </div>

      <button type="submit" 
        style="width: 100%; padding: 12px; background-color: black; color: white; border: none; border-radius: 5px; font-size: 20px; cursor: pointer; font-family: 'Bebas Neue', sans-serif">
        Sign up
      </button>
      
      <div style="text-align: center; margin-top: 15px; font-size: 14px;">
        <p>Already have an account? <a href="Login.html" style="color: rgb(239, 37, 37); text-decoration: none;">Login</a></p>
      </div>
    </form>
  </div>
  

  <script>
    localStorage.setItem("loggedIn" , "false");

    if (localStorage.getItem("loggedIn") === "true"){
        window.location.href = "homepage.html";
    }

    document.getElementById("RegisterForm").addEventListener("submit", function(e){
        e.preventDefault();
        let user = document.getElementById("User_name").value;
        let pass = document.getElementById("Pass_word").value;

        localStorage.setItem("username",user);
        localStorage.setItem("password",pass);

        alert("Signup successfully! You can now log in");
        window.location.href = "Login.html";
    }
);

  </script>

</body>
</html>
